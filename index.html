<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyPrescription</title>
    <link rel="icon" type="image/png" href="asset/MP.png">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body class="text-gray-800">

    <header class="w-full bg-white/80 backdrop-blur-lg sticky top-0 z-50 border-b border-slate-200">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex items-center justify-between h-16">
                <div class="flex-shrink-0 flex items-center gap-3">
                    <img src="asset/Logo.png" alt="MyPrescription Logo" class="h-10 w-auto" onerror="this.onerror=null;this.src='https://placehold.co/40x40/3B82F6/FFFFFF?text=M';">
                    <span class="text-2xl font-bold tracking-tight">My<span class="text-blue-500">Prescription</span></span>
                </div>
                <div class="md:hidden">
                    <button id="mobileMenuButton" type="button" class="inline-flex items-center justify-center p-2 rounded-md text-gray-400 hover:text-gray-500 hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-inset focus:ring-blue-500" aria-controls="nav-menu" aria-expanded="false">
                        <span class="sr-only">Open main menu</span>
                        <svg class="block h-6 w-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" aria-hidden="true">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
                        </svg>
                        <svg class="hidden h-6 w-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" aria-hidden="true">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
                        </svg>
                    </button>
                </div>
                <nav id="nav" class="hidden md:flex items-center gap-2">
                    <a href="#/" data-page="home" class="nav-link text-gray-600 hover:text-blue-500 font-medium py-2 px-4 rounded-lg">Home</a>
                    <a href="#/privacy" data-page="privacy" class="nav-link text-gray-600 hover:text-blue-500 font-medium py-2 px-4 rounded-lg">Privacy</a>
                    <a href="#/terms-and-conditions" data-page="terms" class="nav-link text-gray-600 hover:text-blue-500 font-medium py-2 px-4 rounded-lg">Terms</a>
                    <a href="#/about" data-page="about" class="nav-link text-gray-600 hover:text-blue-500 font-medium py-2 px-4 rounded-lg">About</a>
                </nav>
            </div>
        </div>
        <nav id="nav-menu" class="hidden md:hidden">
            <a href="#/" data-page="home" class="nav-link block text-gray-600 hover:text-blue-500 font-medium py-2 px-4 rounded-lg">Home</a>
            <a href="#/privacy" data-page="privacy" class="nav-link block text-gray-600 hover:text-blue-500 font-medium py-2 px-4 rounded-lg">Privacy</a>
            <a href="#/terms-and-conditions" data-page="terms" class="nav-link block text-gray-600 hover:text-blue-500 font-medium py-2 px-4 rounded-lg">Terms</a>
            <a href="#/about" data-page="about" class="nav-link block text-gray-600 hover:text-blue-500 font-medium py-2 px-4 rounded-lg">About</a>
        </nav>
    </header>

    <main id="contentArea" class="w-full">
        </main>

    <footer class="w-full bg-gray-800 text-gray-400">
        <div class="max-w-7xl mx-auto py-8 px-4 sm:px-6 lg:px-8 text-center">
            <div class="flex justify-center space-x-6 mb-4">
                <a href="https://www.linkedin.com/company/myapplications" target="_blank" rel="noopener noreferrer" class="text-gray-400 hover:text-white">
                    <span class="sr-only">LinkedIn</span>
                    <svg class="h-6 w-6" fill="currentColor" viewBox="0 0 24 24" aria-hidden="true">
                        <path d="M19 0h-14c-2.761 0-5 2.239-5 5v14c0 2.761 2.239 5 5 5h14c2.762 0 5-2.239 5-5v-14c0-2.761-2.238-5-5-5zm-11 19h-3v-11h3v11zm-1.5-12.268c-.966 0-1.75-.79-1.75-1.764s.784-1.764 1.75-1.764 1.75.79 1.75 1.764-.783 1.764-1.75 1.764zm13.5 12.268h-3v-5.604c0-3.368-4-3.113-4 0v5.604h-3v-11h3v1.765c1.396-2.586 7-2.777 7 2.476v6.759z"/>
                    </svg>
                </a>
            </div>
            <p>&copy; <span id="currentYear"></span> MyPrescription. All rights reserved.</p>
            <p class="mt-1 text-sm">Your health, simplified and secure.</p>
        </div>
    </footer>

    <div id="popupModal" class="modal fixed inset-0 bg-gray-900 bg-opacity-60 items-center justify-center z-50 p-4">
        <div id="modalContent" class="bg-white p-8 rounded-lg shadow-xl text-center max-w-sm w-full">
            <h3 class="text-2xl font-bold text-gray-800 mb-2">Launching Soon!</h3>
            <p class="text-gray-600 mb-6">Our app is currently in the final stages of testing.</p>
            <button id="closeModal" class="bg-blue-500 text-white font-semibold py-2 px-6 rounded-lg hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-50">Got it</button>
        </div>
    </div>

    <div id="fixedPhoneMockupContainer" class="phone-mockup-fixed-wrapper hidden">
        <div class="phone-mockup">
            <div class="phone-screen">
                <img class="phone-img" src="asset/app_ss_1.png" alt="App Screenshot 1">
                <img class="phone-img" src="asset/app_ss_2.png" alt="App Screenshot 2 - PIN screen">
                <img class="phone-img" src="asset/app_ss_3.png" alt="App Screenshot 3 - Family members">
                <img class="phone-img" src="asset/app_ss_4.png" alt="App Screenshot 4 - Doctors list">
                <img class="phone-img" src="asset/app_ss_5.png" alt="App Screenshot 5 - Appointments">
                <img class="phone-img" src="asset/app_ss_6.png" alt="App Screenshot 6 - Prescription view">
                <img class="phone-img" src="asset/app_ss_7.png" alt="App Screenshot 7 - Backup screen (example)">
                <img class="phone-img" src="asset/app_ss_8.png" alt="App Screenshot 8 - Smooth UI (example)">
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
