        /* --- Main Fixed Phone Mockup Styles --- */
        .phone-mockup-fixed-wrapper {
            position: fixed;
            z-index: 10; /* Behind scrolling content */
            pointer-events: none; /* Allows clicks to pass through */
            transition: top 0.3s ease, position 0.1s linear; /* Added transition */
        }

        .phone-mockup {
            width: 280px;
            height: 570px;
            background: #1f2937; /* bg-gray-800 */
            border-radius: 40px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25), 
                        inset 0 0 0 5px #111827; /* bg-gray-900 */
            padding: 12px;
            pointer-events: auto; /* Re-enable pointer events for the mockup itself */
        }

        .phone-screen {
            background: #fff;
            border-radius: 28px;
            width: 100%;
            height: 100%;
            overflow: hidden;
            position: relative;
        }
        
        .phone-screen img {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: opacity 0.4s ease-in-out;
            opacity: 0;
        }

        .phone-screen img.visible {
            opacity: 1;
        }
        
        /* --- Feature Item and Animated Phone Copy Styles --- */
        .feature-item {
            min-height: 80vh;
            display: flex;
            flex-direction: column;
            justify-content: left;
            background-color: #fff;
            position: relative; /* For positioning animated-phone-copy */
            z-index: 20; /* Ensures text content is above the animated phone copy */
            overflow: visible; 
            margin-bottom: 10rem; /* Increased space between feature items */
        }

        .animated-phone-copy {
            position: absolute;
            bottom: -9rem; 
            right: 25rem; 
            width: 220px; 
            height: 450px; 
            background: #1f2937;
            border-radius: 30px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.15);
            padding: 10px;

            z-index: 15;
            opacity: 0; /* Start invisible */
            transform: translateX(100%); /* Start off-screen to the right */
            transition: opacity 0.8s ease-out, transform 0.8s ease-out; /* Animation */
        }

        .animated-phone-copy.animate-in {
            opacity: 1;
            transform: translateX(0); /* Slide into view */
        }

        /* --- NEW: Responsive styles for mobile devices --- */
        @media (max-width: 767px) {
            .feature-item {
                min-height: auto; /* Adjust height for content */
                margin-bottom: 4rem;
                align-items: center; /* Center content */
                text-align: center;
            }

            .feature-item p {
                max-width: 100%; /* Allow text to take full width */
            }

            .animated-phone-copy {
                display: block;
                position: relative; /* Change to relative positioning */
                /* Reset absolute positioning */
                bottom: auto;
                right: auto;
                left: 0;
                /* Center the element and add top margin */
                margin: 2rem auto 0 auto;
                /* Use a slide-up animation instead */
                transform: translateY(30px);
            }

            .animated-phone-copy.animate-in {
                /* Animate to the final position */
                transform: translateY(0);
            }
            /* Mobile navigation styles */
            #nav-menu {
                display: none; /* Hidden by default on small screens */
                flex-direction: column;
                width: 100%;
                background-color: white;
                position: absolute;
                top: 64px; /* Height of the header */
                left: 0;
                border-top: 1px solid #e2e8f0;
                padding-bottom: 1rem;
            }

            #nav-menu.mobile-menu-active {
                display: flex;
            }

            #nav-menu a {
                padding: 0.75rem 1rem;
                border-bottom: 1px solid #f1f5f9; /* Light border between links */
            }

            #nav-menu a:last-child {
                border-bottom: none;
            }

            .md\:flex {
                display: none; /* Hide desktop nav by default on mobile */
            }
        }

        .animated-phone-copy .phone-screen-copy {
            background: #fff;
            border-radius: 20px;
            width: 100%;
            height: 100%;
            overflow: hidden;
            position: relative;
        }

            top: 0;
            left: 0;

            position: relative;

        }

        /* --- Modal Styles --- */
        .modal {
            display: none; /* Hidden by default */
        }

            display: flex; /* Show the modal */

            // --- Sticky Scroll Image Swap Logic for Main Fixed Phone ---
            function initMainPhoneImageSwap() {
                const featureItems = document.querySelectorAll('.feature-item');
                const phoneImages = fixedPhoneMockupContainer.querySelectorAll('.phone-img'); 
                if (!featureItems.length || !phoneImages.length) return;

                // Set the first image to be visible by default
                if(phoneImages.length > 0) {
                    phoneImages[0].classList.add('visible');
                }

                const observer = new IntersectionObserver(entries => {
                    entries.forEach(entry => {
                        if (entry.isIntersecting) {
                            const imgIndex = entry.target.dataset.imgIndex;
                            phoneImages.forEach((img, index) => {
                                img.classList.toggle('visible', parseInt(imgIndex) === index);
                            });
                        }
                    });
                }, { 
                    threshold: 0.6,
                    rootMargin: '-10% 0% -10% 0%'
                });

                featureItems.forEach(item => observer.observe(item));
            }

            // --- Phone Mockup Positioning Logic for Main Fixed Phone ---
            function positionFixedPhoneMockup() {
                if (!fixedPhoneMockupContainer) return;

                const mainContentContainer = document.querySelector('.max-w-7xl.mx-auto');
                if (!mainContentContainer) {
                    fixedPhoneMockupContainer.style.display = 'none';
                    return;
                }

                // Only show phone mockup on medium (md) and larger screens
                if (window.innerWidth < 768) {
                    fixedPhoneMockupContainer.style.display = 'none';
                    return;
                } else {
                    fixedPhoneMockupContainer.style.display = 'block';
                }

                const containerRect = mainContentContainer.getBoundingClientRect();
                const headerHeight = document.querySelector('header').offsetHeight;

                const contentLeftEdge = containerRect.left;
                const contentWidth = containerRect.width;

                // Position the main fixed phone mockup to the right column
                const phoneMockupLeftPosition = contentLeftEdge + (contentWidth * (3/5)) + 30; // Added 30px offset

                fixedPhoneMockupContainer.style.left = `${phoneMockupLeftPosition}px`;
                fixedPhoneMockupContainer.style.top = `${headerHeight + 32}px`; // Fixed top position
                fixedPhoneMockupContainer.style.transform = 'translateY(0)'; // Ensure no parallax transform
            }
            
            // --- Logic to handle phone "unfixing" on scroll ---
            let phoneScrollHandler = null;
            function initPhoneScrollBehavior() {
                const phoneContainer = document.getElementById('fixedPhoneMockupContainer');
                const triggerSection = document.getElementById('how-it-works-section');

                if (!phoneContainer || !triggerSection) return;

                if (phoneScrollHandler) {
                    window.removeEventListener('scroll', phoneScrollHandler);
                }

                phoneScrollHandler = () => {
                    const headerHeight = document.querySelector('header').offsetHeight;
                    const phoneFixedTop = headerHeight + 32;
                    const unfixPoint = triggerSection.offsetTop - phoneFixedTop - 32; // Point to unfix, with 32px buffer

                    if (window.scrollY > unfixPoint) {
                        phoneContainer.style.position = 'absolute';
                        phoneContainer.style.top = `${triggerSection.offsetTop - 32}px`;
                    } else {
                        phoneContainer.style.position = 'fixed';
                        phoneContainer.style.top = `${phoneFixedTop}px`;
                    }
                };

                window.addEventListener('scroll', phoneScrollHandler, { passive: true });
            }

                const featureItems = document.querySelectorAll('.feature-item');

                const observer = new IntersectionObserver(entries => {

                        if (animatedPhoneCopy) {
                            if (entry.isIntersecting) {
                                animatedPhoneCopy.classList.add('animate-in'); // Trigger animation
                            }

                });
