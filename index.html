<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyPrescription</title>
    <link rel="icon" type="image/png" href="asset/MP.png">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        .nav-link.active {
            color: #3b82f6; /* text-blue-500 */
        }

        /* --- Main Sticky Phone Mockup Styles --- */
        .phone-mockup-wrapper {
            /* This wrapper will be the sticky element */
            position: sticky;
            top: 8rem; /* Start sticking 8rem from the top */
            height: 570px; /* Match phone height */
            display: none; /* Hidden on small screens */
        }

        @media (min-width: 1024px) { /* lg screens and up */
             .phone-mockup-wrapper {
                display: block;
            }
        }
        
        .phone-mockup {
            width: 280px;
            height: 570px;
            background: #1f2937; /* bg-gray-800 */
            border-radius: 40px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25), 
                        inset 0 0 0 5px #111827; /* bg-gray-900 */
            padding: 12px;
        }

        .phone-screen {
            background: #fff;
            border-radius: 28px;
            width: 100%;
            height: 100%;
            overflow: hidden;
            position: relative;
        }
        
        .phone-screen img {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: opacity 0.4s ease-in-out;
            opacity: 0;
        }

        .phone-screen img.visible {
            opacity: 1;
        }
        
        /* --- Feature Item Styles (Simplified) --- */
        .feature-item {
            min-height: 65vh; /* Adjusted height for better flow */
            display: flex;
            flex-direction: column;
            justify-content: center; /* Center vertically */
            padding-bottom: 10rem;
        }

        .feature-item:first-child {
             min-height: 80vh; /* Keep the first hero section taller */
             padding-bottom: 15rem;
        }
        
        /* --- Mobile Responsive styles --- */
        @media (max-width: 1023px) {
             .feature-item {
                min-height: auto;
                padding-bottom: 4rem;
                text-align: center;
                align-items: center;
            }
             .feature-item:first-child {
                 padding-bottom: 4rem;
            }
            #nav-menu {
                display: none;
                flex-direction: column;
                width: 100%;
                background-color: white;
                position: absolute;
                top: 64px;
                left: 0;
                border-top: 1px solid #e2e8f0;
            }
            #nav-menu.mobile-menu-active { display: flex; }
            #nav-links-desktop { display: none; }
        }

        /* --- Modal Styles --- */
        .modal { display: none; }
        .modal.visible { display: flex; }
    </style>
</head>
<body class="text-gray-800">

    <header class="w-full bg-white/80 backdrop-blur-lg sticky top-0 z-30 border-b border-slate-200">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex items-center justify-between h-16">
                <div class="flex-shrink-0 flex items-center gap-3">
                    <img src="asset/Logo.png" alt="MyPrescription Logo" class="h-10 w-auto" onerror="this.onerror=null;this.src='https://placehold.co/40x40/3B82F6/FFFFFF?text=M';">
                    <span class="text-2xl font-bold tracking-tight">My<span class="text-blue-500">Prescription</span></span>
                </div>
                <div class="lg:hidden">
                    <button id="mobileMenuButton" type="button" class="inline-flex items-center justify-center p-2 rounded-md text-gray-400 hover:text-gray-500 hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-inset focus:ring-blue-500" aria-controls="nav-menu" aria-expanded="false">
                        <span class="sr-only">Open main menu</span>
                        <svg class="block h-6 w-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" aria-hidden="true"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" /></svg>
                        <svg class="hidden h-6 w-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" aria-hidden="true"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" /></svg>
                    </button>
                </div>
                <nav id="nav-links-desktop" class="hidden lg:flex items-center gap-2">
                    <a href="/" data-page="home" class="nav-link text-gray-600 hover:text-blue-500 font-medium py-2 px-4 rounded-lg">Home</a>
                    <a href="/privacy" data-page="privacy" class="nav-link text-gray-600 hover:text-blue-500 font-medium py-2 px-4 rounded-lg">Privacy</a>
                    <a href="/terms-and-conditions" data-page="terms" class="nav-link text-gray-600 hover:text-blue-500 font-medium py-2 px-4 rounded-lg">Terms</a>
                    <a href="/about" data-page="about" class="nav-link text-gray-600 hover:text-blue-500 font-medium py-2 px-4 rounded-lg">About</a>
                </nav>
            </div>
        </div>
        <nav id="nav-menu" class="hidden lg:hidden">
            <a href="/" data-page="home" class="nav-link block text-gray-600 hover:text-blue-500 font-medium py-2 px-4">Home</a>
            <a href="/privacy" data-page="privacy" class="nav-link block text-gray-600 hover:text-blue-500 font-medium py-2 px-4">Privacy</a>
            <a href="/terms-and-conditions" data-page="terms" class="nav-link block text-gray-600 hover:text-blue-500 font-medium py-2 px-4">Terms</a>
            <a href="/about" data-page="about" class="nav-link block text-gray-600 hover:text-blue-500 font-medium py-2 px-4">About</a>
        </nav>
    </header>

    <main id="contentArea" class="w-full relative z-20 bg-white"></main>

    <footer class="w-full bg-gray-800 text-gray-400 relative z-20">
        <div class="max-w-7xl mx-auto py-8 px-4 sm:px-6 lg:px-8 text-center">
            <p>&copy; <span id="currentYear"></span> MyPrescription. All rights reserved.</p>
        </div>
    </footer>

    <div id="popupModal" class="modal fixed inset-0 bg-gray-900 bg-opacity-60 items-center justify-center z-50 p-4">
        <div id="modalContent" class="bg-white p-8 rounded-lg shadow-xl text-center max-w-sm w-full">
            <h3 class="text-2xl font-bold text-gray-800 mb-2">Launching Soon!</h3>
            <p class="text-gray-600 mb-6">Our app is currently in the final stages of testing.</p>
            <button id="closeModal" class="bg-blue-500 text-white font-semibold py-2 px-6 rounded-lg hover:bg-blue-600">Got it</button>
        </div>
    </div>

    <script>
    document.addEventListener('DOMContentLoaded', () => {
        const contentArea = document.getElementById('contentArea');
        const mobileMenuButton = document.getElementById('mobileMenuButton');
        const mobileNavMenu = document.getElementById('nav-menu');
        const currentYearSpan = document.getElementById('currentYear');
        currentYearSpan.textContent = new Date().getFullYear();

        // --- Mobile menu toggle ---
        mobileMenuButton.addEventListener('click', () => {
            const isExpanded = mobileNavMenu.classList.toggle('mobile-menu-active');
            mobileMenuButton.setAttribute('aria-expanded', isExpanded);
            mobileMenuButton.querySelector('svg:first-child').classList.toggle('hidden', isExpanded);
            mobileMenuButton.querySelector('svg:last-child').classList.toggle('hidden', !isExpanded);
        });

        // --- Modal Logic ---
        const modal = document.getElementById('popupModal');
        const closeModalBtn = document.getElementById('closeModal');
        const showModal = () => modal.classList.add('visible');
        const hideModal = () => modal.classList.remove('visible');

        document.body.addEventListener('click', e => {
            if (e.target.closest('.download-btn')) {
                e.preventDefault();
                showModal();
            }
        });
        closeModalBtn.addEventListener('click', hideModal);
        modal.addEventListener('click', e => e.target === modal && hideModal());
        window.addEventListener('keydown', e => e.key === 'Escape' && hideModal());


        // --- Sticky Scroll Image Swap Logic ---
        const initMainPhoneImageSwap = () => {
            const featureItems = document.querySelectorAll('.feature-item');
            const phoneContainer = document.querySelector('.phone-mockup-wrapper');
            if (!featureItems.length || !phoneContainer) return;
            
            const phoneImages = phoneContainer.querySelectorAll('.phone-img');
            if(phoneImages.length > 0) phoneImages[0].classList.add('visible');

            const observer = new IntersectionObserver(entries => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        const imgIndex = entry.target.dataset.imgIndex;
                        phoneImages.forEach((img, index) => {
                            img.classList.toggle('visible', parseInt(imgIndex) === index);
                        });
                    }
                });
            }, { threshold: 0.5, rootMargin: '-20% 0px -20% 0px' });

            featureItems.forEach(item => observer.observe(item));
        };
        
        // --- ROUTER LOGIC ---
        const routes = {
            '/': 'home',
            '/privacy': 'privacy',
            '/terms-and-conditions': 'terms',
            '/about': 'about'
        };

        const router = async () => {
            const path = window.location.pathname;
            const pageKey = routes[path] || 'home'; // Default to home

            // Fetch and load content
            try {
                const response = await fetch(`/pages/${pageKey}.html`);
                if (!response.ok) throw new Error('Page not found');
                contentArea.innerHTML = await response.text();
            } catch (error) {
                console.error('Error loading page:', error);
                // Fallback to home page or show a 404 message
                const response = await fetch('/pages/home.html');
                contentArea.innerHTML = await response.text();
            }

            window.scrollTo(0, 0);

            // Close mobile menu on navigation
            mobileNavMenu.classList.remove('mobile-menu-active');
            mobileMenuButton.setAttribute('aria-expanded', 'false');

            // Update active nav link
            document.querySelectorAll('.nav-link').forEach(link => {
                link.classList.toggle('active', link.dataset.page === pageKey);
            });
            
            // Initialize page-specific scripts
            if (pageKey === 'home') {
                initMainPhoneImageSwap();
            }
        };

        // Handle navigation clicks
        document.body.addEventListener('click', e => {
            const navLink = e.target.closest('.nav-link');
            if (navLink) {
                e.preventDefault();
                const path = navLink.getAttribute('href');
                if (window.location.pathname !== path) {
                    window.history.pushState({ path }, '', path);
                    router();
                }
            }
        });

        // Listen for browser back/forward buttons
        window.addEventListener('popstate', router);

        // Initial load
        router();
    });
    </script>
</body>
</html>
